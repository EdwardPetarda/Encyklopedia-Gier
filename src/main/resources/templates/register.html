<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style/register.css}" href="../static/style/register.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>

<div id="container">
  <form id="register-form" action="#" method="post" th:action="@{/register}" th:object="${user}">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username errors</p>
      <input class="register-form" type="text" th:field="*{username}" placeholder="Username"/>
      <br/>
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Username errors</p>
      <input class="register-form" type="password" th:field="*{password}" placeholder="password"/>
      <br/>
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Username errors</p>
      <input  class="register-form" type="text" th:field="*{email}" placeholder="email"/>
      <br/>
      <button class="btn btn-block btn-login">Zarejestruj siÄ™</button>
  </form>

</div>


</body>
</html>
