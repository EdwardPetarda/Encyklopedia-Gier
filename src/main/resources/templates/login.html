<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/style/login.css}" href="../static/style/login.css"/>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login-container">
    <p th:if="${invalidCredentials}" class="erorrr">Błędna nazwa użytkownika lub hasło </p>
    <h2>Logowanie</h2>
    <form action="#" th:action="@{/login}" method="post">
        <input type="text" class="input-form" placeholder="UserName" name="username">
        <input type="password" class="input-form" placeholder="Password" name="password">
        <button class="btn btn-block btn-login">Zaloguj</button>
    </form>
</div>
</body>
</html>
